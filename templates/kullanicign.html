<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KULLANICI GÜNCELLE</title>
    <link rel="stylesheet" href="/static/css/kullanicign.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                KULLANICI BİLGİLERİ GÜNCELLE
            </div>
            <div class="card-body">
                <form action="{{ url_for('kullanici_gnn') }}" method="post" enctype="multipart/form-data">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" value="{{ personel[0] }}" readonly>
                    <label for="ad">Ad</label>
                    <input type="text" id="ad" name="ad" value="{{ personel[1] }}" placeholder="Adınızı giriniz" required>
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" value="{{ personel[2] }}" placeholder="E-Mail giriniz" required>
                    <label for="sifre">Şifre</label>
                    <input type="password" id="sifre" name="sifre" value="{{ personel[3] }}" placeholder="Şifre giriniz" required>
                    <label for="tur">TÜR</label>
                    <select id="tur" name="tur" required>
                        <option value="Admin" selected>Admin</option>
                        <option value="Kullanıcı">Kullanıcı</option>
                    </select>
                    <label for="bolum">BÖLÜM</label>
                    <select id="bolum" name="bolum" required>
                        <option value="admin" selected>Admin</option>
                        <option value="gida">Gıda</option>
                        <option value="ziraat">Ziraat</option>
                    </select>
                    <button type="submit">Güncelle</button>
                    {% if hata %}
                        <p class="error">{{ hata }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
